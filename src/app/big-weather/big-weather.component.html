<div id="bigBit">
  <h2>{{placeName}}</h2>
  <img src= "{{data.Rep | weatherType}}" alt= "{{data.Rep | weatherTypeAlt}}">
  <h2>{{data.Rep | wType}}</h2>
</div>

<!--collums-->
<div id="dataText">
<!--  rows-->
  <div>
    <h2>High's Of</h2>
    <h2>{{data.Rep | maxTemp}}&deg;C</h2>
  </div>
  <div>
    <h2>Lows Of</h2>
    <h2>{{data.Rep | minTemp}}&deg;C</h2>
  </div>
  <div>
    <h2>UV</h2>
    <h2>{{data.Rep | uv}}</h2>
  </div>
</div>
